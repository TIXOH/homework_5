<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="right-hand-conteiner">
        <div class="hand hand-top margin-body">
            <div class="hand hand-bottom"></div>
        </div>
    </div>
    <div class="body-conteiner">
    <div class="head"></div>
    <div class="body margin-body"></div>
    </div>
    <div class="left-hand-conteiner">
        <div class="hand hand-top margin-hand-left left-hand">
            <div class="hand hand-bottom left-hand"></div>
        </div>
    </div>
    <div class="balls-conteiner">
        <div class="conteiner block1">
            <div class="ball"></div>
            <div class="ball ball2"></div>
        </div>
            <div class="conteiner block2">
            <div class="ball ball3"></div>
            <div class="ball ball4"></div>
        </div>
    </div>
    <audio src="circus.mp3" autoplay loop></audio>
</body>
</html>
